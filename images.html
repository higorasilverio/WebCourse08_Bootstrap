<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Images</title>
  </head>

  <body>
    
    <div class="container">

      <div class="page-header">
        <h1>Images Bootstrap</h1>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <h3>Responsive Image</h3>
          <img src="img/uvas.png" class="img-fluid">
        </div>
      
        <div class="col-sm-6">
          <h3>Non-responsive Image</h3> 
          <img src="img/uvas.png">
        </div>
      </div><!-- row -->
      <div class="row">
        <div class="col-sm-12">
          <h3>Forms in images</h3>
          <img src="img/uvas200.png" class="rounded-circle">
          <img src="img/uvas200.png" class="rounded">
          <img src="img/uvas200.png" class="img-thumbnail">
        </div>
      </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
