<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Form</title>
  </head>
  <body>
    <div class="container">
      
      <div class="page-header">
        <h1>Form Bootstrap</h1>
      </div>
      <div class="row">
        <div class="col-sm-8">
          <h3>Sign in</h3>
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password">
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox"> I agree with the services terms.
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="options"> PHP
              </label>
              <label>
                <input type="radio" name="options"> Java
              </label>
            </div>
            <button type="submit" class="btn btn-primary">Sing in</button>
          </form>
        </div>
        <div class="col-sm-4">
          <h3>Login</h3>
          <form>
            <div class="form-group">
              <input type="email" class="form-control" id="email" placeholder="Insert email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="password" placeholder="Insert password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
