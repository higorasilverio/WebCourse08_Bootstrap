<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Tabs</title>
  </head>

  <body>

    <div class="container">
      
      <div class="page-header">
        <h1>Bootstrap Tabs</h1>
        <p class="lead">Alternate between pages easily</p>
      </div>
      <ul class="nav nav-pills" role="tablist">
        <li><a href="#info" role="tab" data-toggle="tab">Informations</a></li>
        <li class="active"><a href="#rati" role="tab" data-toggle="tab">Rating</a></li>
        <li><a href="#rela" role="tab" data-toggle="tab">Related</a></li>
      </ul>
      <div class="tab-content">
        
        <div class="tab-pane" role="tabpanel" id="info">
          <h3>Informations</h3>
          <p>Informations about the enterpriso or product</p>
        </div>

        <div class="tab-pane active" role="tabpanel" id="rati">
          <h3>Rating</h3>
          <p>Rating given by the costumers about the product quality</p>
        </div>

        <div class="tab-pane" role="tabpanel" id="rela">
          <h3>Related</h3>
          <p>Itens related to the item described in this page</p>
        </div>

      </div>
    </div> 

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
