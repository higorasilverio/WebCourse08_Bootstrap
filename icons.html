<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Icons</title>
  </head>

  <body>

    <div class="container">
      <div class="page-header">
        <h1>Icons</h1>
      </div>
      <h3>
        <span class="glyphicon glyphicon-user"></span> Icon in headers
      </h3>
      <br>
      <br>
      <a href="https://www.google.com/">
      <span class="glyphicon glyphicon-trash"></span> Icon as a link
      </a> 
      <br>
      <br>
      <p style="color: orange">
        <span class="glyphicon glyphicon-music"></span>
      </p>
      <br>
      <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-refresh"> Update</span></button>
      <br>
      <br>
      <div class="btn-toolbar">
        <div class="btn-group">
          <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-stop"></span></button>
          <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-play"></span></button>
          <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pause"></span></button>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
