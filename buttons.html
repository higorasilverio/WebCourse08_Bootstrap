<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Buttons</title>
  </head>

  <body>
    
    <div class="container">

      <div class="page-header">
        <h1>Buttons Bootstrap</h1>
      </div>
      <div class="row">
        <div class="col-sm-6"> 
          <h3>Standard Buttons</h3>
          <a href="#" class="btn btn-default">Link</a>
          <input type="submit" class="btn btn-default" value="Submit button">
          <button class="btn btn-default">Button</button>
        </div>

        <div class="col-sm-6"> 
          <h3>Buttons Types</h3>
          <button class="btn btn-default">Button</button>
          <button class="btn btn-primary">Button</button>
          <button class="btn btn-success">Button</button>
          <button class="btn btn-danger">Button</button>
          <button class="btn btn-warning">Button</button>
          <button class="btn btn-info">Button</button>
          <button class="btn btn-link">Button</button>
        </div>
      </div><!-- row -->

      <div class="row">
        <div class="col-sm-6">
          <h3>Block level</h3>
          <button class="btn btn-primary btn-block">Button</button>
          <button class="btn btn-info btn-block">Button</button>
          <button class="btn btn-warning btn-block">Button</button>
          <button class="btn btn-danger btn-block">Button</button>
        </div>
        <div class="col-sm-6">
          <h3>Buttons sizes</h3>
          <button class="btn btn-primary btn-sm">Button</button>
          <button class="btn btn-primary btn-md">Button</button>
          <button class="btn btn-primary btn-lg">Button</button>
        </div>
      </div>
    </div><!-- row -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
